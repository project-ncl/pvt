#Example PVT config for EAP 7.0.2
PRODUCT_ZIP_URL=jboss-eap-7.0.0.CR2.zip
PRODUCT_ZIP_NAME=jboss-eap-7.0
REPO_ZIP_URL=jboss-eap-7.0.0.CR2-maven-repository.zip
REPO_ZIP_NAME=jboss-eap-7.0.0.GA-maven-repository

#filter for JarsPresentInRepoTest
org.jboss.pvt.generic.JarsPresentInRepoTest.filer=jboss-modules.jar,jboss-cli-client.jar,launcher.jar,jboss-client.jar,jboss-seam-int.jar,-jandex.jar
#sing or not
org.jboss.pvt.generic.JarDigestSignTest.sign=false
#filter
org.jboss.pvt.generic.JarDigestSignTest.filter=bouncycastle/
